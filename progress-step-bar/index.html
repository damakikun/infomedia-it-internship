<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infomedia Step Progress Bar</title>
    <link rel="stylesheet" href="style.css">

    <!-- UniIcon CDN Link  -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="main">

        <!-- <div class="head">
            <p class="head_1">Infomedia <span>Step Progress Bar</span></p>
        </div> -->

        <ul class="top-line">
            <li>
                <div class="progress one">
                    <i class="uil uil-check"></i>
                </div>
            </li>
            <li>
                <div class="progress two">
                    <i class="uil uil-check"></i>
                </div>
            </li>
            <li>
                <div class="progress three-top">
                    <i class="uil uil-check"></i>
                </div>
            </li>
            <li>
                <div class="progress four-top">
                    <i class="uil uil-check"></i>
                </div>
            </li>
            <li>
                <div class="progress five">
                    <i class="uil uil-check"></i>
                </div>
            </li>
            <li>
                <div class="progress six">
                    <i class="uil uil-check"></i>
                </div>
            </li>
        </ul>
        
        <ul class="bottom-line">
            <li>
                <div class="progress three-bottom">
                    <i class="uil uil-check"></i>
                </div>
            </li>
            <li>
                <div class="progress four-bottom">
                    <i class="uil uil-check"></i>
                </div>
            </li>
        </ul>

    </div>

    <script src="main.js"></script>
</body>
</html>
