<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infomedia Step Progress Bar</title>
    <link rel="stylesheet" href="style.css">

    <!-- UniIcon CDN Link  -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="main">

        <div class="head">
            <p class="head_1">Infomedia <span>Step Progress Bar</span></p>
        </div>

        <ul class="sub-line">
            <li>
                <div class="progress top-one">
                    <p>2.1a</p>
                    <i class="uil uil-check"></i>
                </div>
            </li>
            <li>
                <div class="progress top-two">
                    <p>2.1b</p>
                    <i class="uil uil-check"></i>
                </div>
            </li>
            <li>
                <div class="progress top-three">
                    <p>2.1c</p>
                    <i class="uil uil-check"></i>
                </div>
            </li>
        </ul>

        <ul class="main-line">
            <li>
                <div class="progress one">
                    <p>1</p>
                    <i class="uil uil-check"></i>
                </div>
            </li>
            <li>
                <div class="progress two">
                    <p>2</p>
                    <i class="uil uil-check"></i>
                </div>
            </li>
            <li>
                <div class="progress three">
                    <p>3</p>
                    <i class="uil uil-check"></i>
                </div>
            </li>
            <li>
                <div class="progress four">
                    <p>4</p>
                    <i class="uil uil-check"></i>
                </div>
            </li>
            <li>
                <div class="progress five">
                    <p>5</p>
                    <i class="uil uil-check"></i>
                </div>
            </li>
        </ul>

        <ul class="sub-line">
            <li>
                <div class="progress bottom-one">
                    <p>2.2a</p>
                    <i class="uil uil-check"></i>
                </div>
            </li>   
            <li>
                <div class="progress bottom-two">
                    <p>2.2b</p>
                    <i class="uil uil-check"></i>
                </div>
            </li>
            <li>
                <div class="progress bottom-three">
                    <p>2.2c</p>
                    <i class="uil uil-check"></i>
                </div>
            </li>
        </ul>

    </div>

    <script src="main.js"></script>
</body>
</html>
